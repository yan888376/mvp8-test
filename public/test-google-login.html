<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login Test - SiteHub</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .title {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .google-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin-bottom: 20px;
            transition: background 0.3s;
        }
        .google-btn:hover {
            background: #3367d6;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .oauth-url {
            word-break: break-all;
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üöÄ</div>
        <h1 class="title">Google Login Test</h1>
        <p class="subtitle">Testing Google OAuth with SiteHub</p>
        
        <button class="google-btn" onclick="testGoogleLogin()">
            <svg width="20" height="20" viewBox="0 0 24 24">
                <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
        </button>
        
        <div id="status"></div>
        <div id="oauth-url" class="oauth-url" style="display: none;"></div>
    </div>

    <script>
        async function testGoogleLogin() {
            const statusDiv = document.getElementById('status');
            const oauthUrlDiv = document.getElementById('oauth-url');
            
            statusDiv.innerHTML = '<div class="status info">üîÑ Testing Google OAuth configuration...</div>';
            
            try {
                // Test the OAuth URL generation
                const response = await fetch('/api/test-google-auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.success) {
                        statusDiv.innerHTML = '<div class="status success">‚úÖ Google OAuth configured correctly!</div>';
                        oauthUrlDiv.style.display = 'block';
                        oauthUrlDiv.innerHTML = `<strong>OAuth URL:</strong><br>${data.oauthUrl}`;
                        
                        // Auto-redirect to OAuth URL after 2 seconds
                        setTimeout(() => {
                            window.location.href = data.oauthUrl;
                        }, 2000);
                        
                    } else {
                        statusDiv.innerHTML = `<div class="status error">‚ùå ${data.error}</div>`;
                    }
                } else {
                    statusDiv.innerHTML = '<div class="status error">‚ùå Failed to test OAuth configuration</div>';
                }
                
            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        // Check if we're returning from OAuth
        const urlParams = new URLSearchParams(window.location.search);
        const success = urlParams.get('success');
        const error = urlParams.get('error');
        
        if (success) {
            document.getElementById('status').innerHTML = '<div class="status success">‚úÖ Authentication successful!</div>';
        } else if (error) {
            document.getElementById('status').innerHTML = `<div class="status error">‚ùå Authentication failed: ${error}</div>`;
        }
    </script>
</body>
</html>
